<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UG Case Opening</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="panel" class="panel hidden">
    <div class="header">
      <div class="title-wrap">
        <div class="title">
          <img id="caseIcon" alt="case" />
          <h1 id="caseTitle">Case</h1>
        </div>
        <p class="subtitle">Press <b>Open</b>, watch the roll, then <b>Confirm</b> to claim.</p>
      </div>

      <div class="actions">
        <button id="btnOpen">Open</button>
        <button id="btnConfirm" disabled>Confirm</button>
        <button id="btnClose">Close</button>
      </div>
    </div>

    <div id="rollerWrap" class="roller-wrap">
      <div class="indicator"></div>
      <div id="roller" class="roller"></div>
    </div>

    <div id="winner" class="winner hidden"></div>
  </div>

    <div id="shopModal" class="shop-modal hidden">
    <div class="shop-card">
      <div class="shop-head">
        <h2>Case Shop</h2>
        <button id="shopClose" class="shop-close">Ã—</button>
      </div>
      <div id="shopList" class="shop-list"></div>
    </div>
  </div>

  <audio id="tick1" src="sounds/tick1.ogg" preload="auto"></audio>
  <audio id="rewardSfx" src="sounds/reward.ogg" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
